name: Sync Apache Helm Chart

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
  workflow_dispatch:     # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Add Bitnami repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami && helm repo update

      - name: Get latest 10 Apache chart versions
        id: get_versions
        run: |
          mkdir -p helm/apache
          VERSIONS=$(helm search repo bitnami/apache --versions -o json | jq -r '.[].version' | head -n 10)
          echo "$VERSIONS" > versions.txt
          echo "versions<<EOF" >> $GITHUB_OUTPUT
          echo "$VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download and package versions
        run: |
          mkdir -p helm/apache
          while IFS= read -r VERSION; do
            echo "Processing Apache chart version: $VERSION"
            helm pull bitnami/apache --version "$VERSION" --untar --untardir helm/apache
            helm package helm/apache/apache --version "$VERSION" --app-version "$VERSION" -d helm/apache
            rm -rf helm/apache/apache
          done < versions.txt

      - name: Update Helm index
        run: |
          helm repo index helm/apache --url https://portainer.github.io/test-public-repo/helm/apache --merge helm/apache/index.yaml || \
          helm repo index helm/apache --url https://portainer.github.io/test-public-repo/helm/apache

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Apache Helm chart versions"
          file_pattern: 'helm/apache/*'
