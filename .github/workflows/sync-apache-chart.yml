name: Sync Apache Helm Chart

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (master branch)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to push to another branch
          token: ${{ secrets.DEVI_PAT_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Add Bitnami repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami && helm repo update

      - name: Get latest 10 Apache chart versions
        id: get_versions
        run: |
          mkdir -p helm/apache
          VERSIONS=$(helm search repo bitnami/apache --versions -o json | jq -r '.[].version' | head -n 10)
          echo "$VERSIONS" > versions.txt
          echo "versions<<EOF" >> $GITHUB_OUTPUT
          echo "$VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download and package chart versions
        run: |
          mkdir -p helm/apache
          while IFS= read -r VERSION; do
            echo "Packaging version: $VERSION"
            helm pull bitnami/apache --version "$VERSION" --untar --untardir helm/apache
            helm package helm/apache/apache --version "$VERSION" --app-version "$VERSION" -d helm/apache
            rm -rf helm/apache/apache
          done < versions.txt

      - name: Update Helm index
        run: |
          helm repo index helm/apache --url https://portainer.github.io/test-public-repo/helm/apache

      - name: Push to gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || git checkout --orphan gh-pages
          git switch gh-pages

          # Optional: clean old chart files (only if you want a fresh start each time)
          # rm -rf helm/apache

          # Move the new helm/apache contents into the gh-pages branch
          git add helm/apache
          git commit -m "Publish latest Apache Helm charts to gh-pages" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.DEVI_PAT_TOKEN }}@github.com/portainer/test-public-repo.git gh-pages

